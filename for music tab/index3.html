<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music tab</title>

    <link rel="stylesheet" href="style2.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <img src="" alt="" class="logo">
            <ul>
                <li><a href="/index.html" target="">Home</a></li>
                <li><a href="">Pause</a></li>
                <li><a href="">About us</a></li>
                <li><a href="">Product</a></li>
                <li><a href="">Connect</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE <br> REAL <br> SOUND</h1>
            </div>
            <div class="right-col">
                <P>Click here to listen</P>
                <img src="play button.png" alt="play button" id="icon">
            </div>
        </div>
        <audio id="mysong">
            <source src="Y2Mate.is - Low Roar - Bones mp3" type="audio/mp3">
        </audio>
        <script>
            var mysong = document.getElementById("mysong");
            var icon = document.getElementById("icon");

            icon.onclick = function () {
                if (mysong.paused) {
                    mysong.play();
                    icon.src = "pause.png";
                } else {
                    mysong.paused();
                    icon.src = "play button.png";
                }
            }

        </script>
</body>

</html>
